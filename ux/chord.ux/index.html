<!DOCTYPE html>
<html ng-app="chordApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="lib/require.min.js"></script>
    <script src="controllers/chord.js"></script>
    <script src="modules/chordFactory.js"></script>
</head>
<body ng-controller="ChordCtrl">
<div>
    <button ng-click="getChord('C')">Call foo</button>
    <h1>The chord is {{chordName}}!</h1>
    <div ng-repeat="finger in fingerings" value="{{finger.Fret}}" >{{finger.Fret}}{{finger.String}}</div>
</div>
</body>
</html>
</html>
